<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Experiments - Andres Pontt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 50%, #1e1e1e 100%);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background: rgba(45, 45, 45, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 16px;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            padding: 12px 20px;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        nav a:hover {
            color: #0078d4;
            background: rgba(0, 120, 212, 0.1);
            border-color: rgba(0, 120, 212, 0.3);
            transform: translateY(-2px);
        }

        .content {
            flex: 1;
            padding: 20px 0;
        }

        .content h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 800;
            margin-bottom: 40px;
            text-align: center;
            background: linear-gradient(135deg, #0078d4, #00b4d8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .experiment-section {
            background: rgba(45, 45, 45, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
        }

        .experiment-section h2 {
            font-size: clamp(1.5rem, 4vw, 2rem);
            margin-bottom: 15px;
            color: #0078d4;
        }

        .experiment-section p {
            color: #b0b0b0;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .experiment-section canvas {
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            background: #000;
        }

        .footer {
            text-align: center;
            padding: 40px 0;
            color: #808080;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
            
            nav ul {
                gap: 15px;
            }
            
            nav a {
                padding: 10px 16px;
                font-size: 16px;
            }
            
            .experiment-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="experiments.html">Experiments</a></li>
                <li><a href="music.html">Music</a></li>
                <li><a href="bio.html">About Me</a></li>
                <li><a href="type-quest.html">Games</a></li>
            </ul>
        </nav>

        <main class="content">
            <h1>Experiments</h1>

            <div class="experiment-section">
                <h2>Rotating Cube</h2>
                <p>This experiment demonstrates a simple rotating cube using Three.js.</p>
                <canvas id="glCanvas" style="width: 100%; height: 50vh;"></canvas>
            </div>

            <div class="experiment-section">
                <h2>Spinning Torus</h2>
                <p>This experiment displays a spinning torus using Three.js.</p>
                <canvas id="glCanvas2" style="width: 100%; height: 50vh;"></canvas>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Andres Pontt. </p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const canvas = document.getElementById('glCanvas');
        renderer = new THREE.WebGLRenderer({ canvas });
        renderer.setSize(canvas.clientWidth, canvas.clientHeight, false);

        const fov = 75;
        const aspect = canvas.clientWidth / canvas.clientHeight;  // the canvas default
        const near = 0.1;
        const far = 5;
        const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
        camera.position.z = 2;

        const scene = new THREE.Scene();

        const boxWidth = 1;
        const boxHeight = 1;
        const boxDepth = 1;
        const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);

        const material = new THREE.MeshPhongMaterial({ color: 0x44aa88 });

        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        const color = 0xFFFFFF;
        const intensity = 1;
        const light = new THREE.DirectionalLight(color, intensity);
        light.position.set(-1, 2, 4);
        scene.add(light);

        function render(time) {
            renderer.setSize(canvas.clientWidth, canvas.clientHeight, false);
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();

            time *= 0.001;  // convert time to seconds

            cube.rotation.x = time;
            cube.rotation.y = time;

            renderer.render(scene, camera);

            requestAnimationFrame(render);
        }
        requestAnimationFrame(render);
    </script>

    <script>
        const canvas2 = document.getElementById('glCanvas2');
        const renderer2 = new THREE.WebGLRenderer({ canvas: canvas2 });
        renderer2.setSize(canvas2.clientWidth, canvas2.clientHeight, false);

        const fov2 = 75;
        const aspect2 = canvas2.clientWidth / canvas2.clientHeight;  // the canvas default
        const near2 = 0.1;
        const far2 = 5;
        const camera2 = new THREE.PerspectiveCamera(fov2, aspect2, near2, far2);
        camera2.position.z = 3;

        const scene2 = new THREE.Scene();

        const geometry2 = new THREE.TorusGeometry( 1, 0.4, 16, 100 );
        const material2 = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
        const torus = new THREE.Mesh( geometry2, material2 );
        scene2.add( torus );

        function render2(time) {
            renderer2.setSize(canvas2.clientWidth, canvas2.clientHeight, false);
            camera2.aspect = canvas2.clientWidth / canvas2.clientHeight;
            camera2.updateProjectionMatrix();

            time *= 0.001;  // convert time to seconds

            torus.rotation.x = time;
            torus.rotation.y = time;

            renderer2.render(scene2, camera2);

            requestAnimationFrame(render2);
        }
        requestAnimationFrame(render2);
    </script>
</body>
</html>
