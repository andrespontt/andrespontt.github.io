    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a0b2e 0%, #2d1b4e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            touch-action: manipulation;
        }

        .controls {
            position: absolute;
            top: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .back-link {
            padding: 10px 18px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            backdrop-filter: blur(10px);
            text-decoration: none;
        }
        
        .back-link:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn.active {
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
        }

        .letter-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
        }

        .letter {
            font-size: 40vmin;
            font-weight: bold;
            animation: fadeIn 0.5s ease;
            text-shadow: 0 0 30px currentColor;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkleAnim 0.6s ease-out forwards;
        }

        @keyframes sparkleAnim {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <a href="index.html" class="back-link">‚Üê Back to Apps</a>
        <button class="btn active" id="sequenceBtn">ABC</button>
        <button class="btn" id="randomBtn">?</button>
    </div>

    <div class="letter-container" id="letterContainer">
        <div class="letter" id="letter">A</div>
    </div>

    <script>
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
        const colors = [
            '#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', 
            '#6c5ce7', '#a29bfe', '#fd79a8', '#fdcb6e',
            '#e17055', '#74b9ff', '#55efc4', '#ffeaa7',
            '#ff7675', '#a29bfe', '#fd79a8', '#fab1a0',
            '#ff6348', '#1dd1a1', '#48dbfb', '#feca57',
            '#5f27cd', '#00d2d3', '#54a0ff', '#ff9ff3',
            '#ee5a6f', '#c44569'
        ];

        let currentIndex = 0;
        let isSequential = true;

        const letterEl = document.getElementById('letter');
        const containerEl = document.getElementById('letterContainer');
        const sequenceBtn = document.getElementById('sequenceBtn');
        const randomBtn = document.getElementById('randomBtn');

        function createSparkles(x, y) {
            for (let i = 0; i < 8; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = x + 'px';
                sparkle.style.top = y + 'px';
                
                const angle = (Math.PI * 2 * i) / 8;
                const distance = 50 + Math.random() * 50;
                sparkle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                sparkle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
                
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 600);
            }
        }

        function updateLetter() {
            letterEl.textContent = letters[currentIndex];
            letterEl.style.color = colors[currentIndex];
        }

        function nextLetter(e) {
            if (e) {
                createSparkles(e.clientX || e.touches[0].clientX, e.clientY || e.touches[0].clientY);
            }

            if (isSequential) {
                currentIndex = (currentIndex + 1) % letters.length;
            } else {
                currentIndex = Math.floor(Math.random() * letters.length);
            }
            
            updateLetter();
        }

        sequenceBtn.addEventListener('click', () => {
            isSequential = true;
            sequenceBtn.classList.add('active');
            randomBtn.classList.remove('active');
            currentIndex = 0;
            updateLetter();
        });

        randomBtn.addEventListener('click', () => {
            isSequential = false;
            randomBtn.classList.add('active');
            sequenceBtn.classList.remove('active');
        });

        containerEl.addEventListener('click', nextLetter);
        containerEl.addEventListener('touchstart', (e) => {
            e.preventDefault();
            nextLetter(e);
        });

        updateLetter();

        // PWA Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:text/javascript;base64,c2VsZi5hZGRFdmVudExpc3RlbmVyKCdpbnN0YWxsJywgZnVuY3Rpb24oZXZlbnQpIHsgZXZlbnQud2FpdFVudGlsKHNlbGYuc2tpcFdhaXRpbmcoKSk7IH0pOw==');
        }
    </script>
</body>
