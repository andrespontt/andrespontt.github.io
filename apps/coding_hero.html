<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSCode Hero</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', monospace;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d30 100%);
            color: #d4d4d4;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background: #1e1e1e;
            border: 3px solid #007acc;
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(0, 122, 204, 0.3);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .header {
            background: #2d2d30;
            padding: 20px;
            border-bottom: 2px solid #007acc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #007acc;
        }

        .stats {
            display: flex;
            gap: 30px;
            font-size: 18px;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 12px;
            color: #858585;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4ec9b0;
        }

        .game-area {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .challenge {
            position: absolute;
            background: #2d2d30;
            border: 2px solid #007acc;
            border-radius: 8px;
            padding: 15px 25px;
            font-size: 20px;
            color: #dcdcaa;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 122, 204, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            transition: top 0.1s linear;
            will-change: top;
        }

        .challenge-desc {
            font-size: 12px;
            color: #858585;
            font-weight: normal;
        }

        .input-display {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #252526;
            border: 2px solid #007acc;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 24px;
            min-width: 300px;
            text-align: center;
        }

        .user-input {
            color: #4ec9b0;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .game-over,
        .instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2d2d30;
            border: 3px solid #007acc;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 122, 204, 0.6);
            z-index: 100;
        }

        .game-over {
            display: none;
        }

        .game-over h2,
        .instructions h2 {
            font-size: 36px;
            color: #007acc;
            margin-bottom: 20px;
        }

        .instructions p {
            margin: 10px 0;
            color: #d4d4d4;
        }

        .btn {
            background: #007acc;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'Consolas', monospace;
        }

        .btn:hover {
            background: #005a9e;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="header">
            <div class="title">⌨️ VSCode Hero</div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-label">SCORE</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">STREAK</div>
                    <div class="stat-value" id="streak">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">LIVES</div>
                    <div class="stat-value" id="lives">5</div>
                </div>
            </div>
        </div>

        <div class="game-area" id="gameArea"></div>

        <div class="input-display">
            Type: <span class="user-input" id="userInput">_</span>
        </div>

        <div class="instructions" id="instructions">
            <h2>VSCode Hero</h2>
            <p>Type the shortcuts and characters as they fall!</p>
            <p><strong>Examples: Ctrl+C, Tab, {}, []</strong></p>
            <button class="btn" onclick="startGame()">Start Game</button>
        </div>

        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <div style="font-size: 48px; color: #4ec9b0; margin: 20px 0;" id="finalScore">0</div>
            <button class="btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const shortcuts = [
            { key: 'Ctrl+C', desc: 'Copy' },
            { key: 'Ctrl+V', desc: 'Paste' },
            { key: 'Ctrl+S', desc: 'Save' },
            { key: 'Ctrl+F', desc: 'Find' },
            { key: 'Ctrl+D', desc: 'Duplicate Selection' },
            { key: 'Ctrl+/', desc: 'Toggle Comment' },
            { key: 'Tab', desc: 'Indent' },
            { key: 'Ctrl+Space', desc: 'Trigger Suggest' }
        ];

        const sequences = [
            { key: '{}', desc: 'Curly Braces' },
            { key: '[]', desc: 'Square Brackets' },
            { key: '()', desc: 'Parentheses' },
            { key: '""', desc: 'Quotes' }
        ];

        const specialChars = ['{', '}', '[', ']', ';', '/', '\\', '|', '`', '$', '%'];

        let game = {
            score: 0,
            streak: 0,
            lives: 5,
            running: false,
            input: '',
            challenges: [],
            columns: [15, 27, 39, 51, 63, 75]
        };

        function startGame() {
            document.getElementById('instructions').style.display = 'none';
            game = {
                score: 0,
                streak: 0,
                lives: 5,
                running: true,
                input: '',
                challenges: [],
                columns: [15, 27, 39, 51, 63, 75]
            };
            updateStats();
            setInterval(spawnChallenge, 2000);
            setInterval(updateChallenges, 50);
        }

        function spawnChallenge() {
            if (!game.running) return;

            const r = Math.random();
            let data;

            if (r < 0.3) {
                data = sequences[Math.floor(Math.random() * sequences.length)];
            } else if (r < 0.5) {
                const char = specialChars[Math.floor(Math.random() * specialChars.length)];
                data = { key: char, desc: 'Special Char' };
            } else {
                data = shortcuts[Math.floor(Math.random() * shortcuts.length)];
            }

            const col = game.columns[Math.floor(Math.random() * game.columns.length)];

            const el = document.createElement('div');
            el.className = 'challenge';
            el.innerHTML = `<div>${data.key}</div><div class="challenge-desc">${data.desc}</div>`;
            el.style.left = col + '%';
            el.style.top = '0%';

            document.getElementById('gameArea').appendChild(el);

            game.challenges.push({
                key: data.key,
                element: el,
                y: 0
            });
        }

        function updateChallenges() {
            if (!game.running) return;

            for (let i = game.challenges.length - 1; i >= 0; i--) {
                const ch = game.challenges[i];
                ch.y += 0.5;
                ch.element.style.top = ch.y + '%';

                if (ch.y > 80) {
                    ch.element.remove();
                    game.challenges.splice(i, 1);
                    game.lives--;
                    game.streak = 0;
                    updateStats();
                    if (game.lives <= 0) endGame();
                }
            }
        }

        function checkMatch() {
            for (let i = 0; i < game.challenges.length; i++) {
                if (game.challenges[i].key === game.input) {
                    game.challenges[i].element.remove();
                    game.challenges.splice(i, 1);
                    game.score += 10 + game.streak * 2;
                    game.streak++;
                    updateStats();
                    return true;
                }
            }
            return false;
        }

        function updateStats() {
            document.getElementById('score').textContent = game.score;
            document.getElementById('streak').textContent = game.streak;
            document.getElementById('lives').textContent = game.lives;
        }

        function endGame() {
            game.running = false;
            document.getElementById('finalScore').textContent = game.score;
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('gameArea').innerHTML = '';
            startGame();
        }

        document.addEventListener('keydown', (e) => {
            if (!game.running) return;

            if (e.key === 'Backspace') {
                e.preventDefault();
                game.input = '';
                document.getElementById('userInput').textContent = '_';
                return;
            }

            if (e.key === 'Control' || e.key === 'Shift' || e.key === 'Alt') return;

            let key = '';

            if (e.ctrlKey && e.key === ' ') {
                e.preventDefault();
                key = 'Ctrl+Space';
            } else if (e.ctrlKey) {
                e.preventDefault();
                key = 'Ctrl+' + e.key.toUpperCase();
            } else if (e.key === 'Tab') {
                e.preventDefault();
                key = 'Tab';
            } else if (e.key.length === 1) {
                key = e.key;
            }

            if (key) {
                // For single characters, append them (for sequences like {})
                if (key.length === 1) {
                    game.input += key;
                } else {
                    // For shortcuts, replace
                    game.input = key;
                }

                document.getElementById('userInput').textContent = game.input;

                if (checkMatch()) {
                    game.input = '';
                    document.getElementById('userInput').textContent = '_';
                }
            }
        });
    </script>
</body>

</html>
