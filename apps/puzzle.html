<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Toddler Puzzle</title>
    <link rel="manifest" href="puzzle-manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        /* Reset & Base */
        :root {
            --bg-color: #FFD700;
            --text-color: #333;
            --slot-size: 100px;
            /* Slot is 100px with 4px border -> inner is 92px. 
         Shape should be 92px to fit perfectly. */
            --shape-size: 92px;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: var(--bg-color);
            font-family: system-ui, -apple-system, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
        }

        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            padding: 10px;
            position: absolute;
            top: 0;
            left: 0;
        }

        h1 {
            font-size: 2rem;
            color: var(--text-color);
            margin: 0;
            pointer-events: none;
        }

        .slots-area,
        .shapes-area {
            display: flex;
            justify-content: center;
            gap: 30px;
            width: 100%;
            min-height: 150px;
            align-items: center;
        }

        .slot {
            width: var(--slot-size);
            height: var(--slot-size);
            /* background-color: rgba(255,255,255,0.3); */
            background: none;
            /* Clear background to emphasize border fit */
            border: 4px dashed #666;
            border-radius: 14px;
            /* Slightly larger radius for container */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Shape Base Styles */
        .shape {
            width: var(--shape-size);
            height: var(--shape-size);
            cursor: grab;
            position: absolute;
            transition: transform 0.1s;
            z-index: 10;
        }

        .shape:active {
            transform: scale(1.1);
            cursor: grabbing;
            z-index: 100;
        }

        /* SQUARE */
        .shape.square {
            background-color: #FF4136;
            border-radius: 10px;
            /* Match slot inner radius */
            box-shadow: 0 5px 0 #b32d25;
            width: 92px;
            height: 92px;
            /* Explicit fix */
        }

        .slot.square {
            border-color: #FF4136;
            border-radius: 14px;
            /* Outer radius */
            /* Inner radius will be approx 10px */
        }

        /* CIRCLE */
        .shape.circle {
            background-color: #0074D9;
            border-radius: 50%;
            box-shadow: 0 5px 0 #0056a3;
            width: 92px;
            height: 92px;
        }

        .slot.circle {
            border-color: #0074D9;
            border-radius: 50%;
        }

        /* TRIANGLE 
       - Shape: Equilateral-ish. 
       - Slot: Needs to match shape's bounding box.
    */
        .shape.triangle {
            background-color: #2ECC40;
            /* Standard Equilateral Triangle clip-path */
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            filter: drop-shadow(0 5px 0 #1e872a);
            border-radius: 0;
            width: 100px;
            /* Triangle visual width */
            height: 86px;
        }

        .slot.triangle {
            border: none;
            background: none;
            width: 100px;
            height: 86px;
            /* Generated SVG to match the clip-path triangle perfectly */
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='86' viewBox='0 0 100 86' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 2 L2 84 L98 84 Z' fill='rgba(255,255,255,0.0)' stroke='%232ECC40' stroke-width='4' stroke-dasharray='10,5' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }

        /* Success Message & GIF */
        .success-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
            z-index: 1000;
        }

        .success-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        .success-overlay h2 {
            font-size: 3rem;
            color: #FF4136;
            margin-bottom: 20px;
        }

        .cat-gif {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        #reset-btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.5rem;
            background: #0074D9;
            color: white;
            border: none;
            border-radius: 50px;
            box-shadow: 0 5px 0 #005aab;
            cursor: pointer;
        }

        #reset-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }
    </style>
</head>

<body>

    <div id="game-container">
        <h1>Shapes Puzzle</h1>

        <div class="slots-area">
            <div class="slot square" data-shape="square"></div>
            <div class="slot circle" data-shape="circle"></div>
            <div class="slot triangle" data-shape="triangle"></div>
        </div>

        <!-- Shapes start area -->
        <div class="shapes-area" id="start-zone">
            <!-- Added dynamically -->
        </div>
    </div>

    <div class="success-overlay" id="success-overlay">
        <h2>YAY!</h2>
        <!-- Use a reliable random cat gif source or fixed one -->
        <img src="" id="cat-img" class="cat-gif" alt="Happy Cat">
        <button id="reset-btn">Play Again</button>
    </div>

    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('puzzle-sw.js').catch(console.error);
        }

        // Web Audio API synth for "Pop"
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playPop() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.type = 'sine';
            osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);

            gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        function playWinSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            // Happy major chord arpeggio
            [523.25, 659.25, 783.99, 1046.50].forEach((freq, i) => {
                setTimeout(() => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.type = 'triangle';
                    osc.frequency.value = freq;
                    gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.5);
                }, i * 100);
            });
        }

        const shapes = ['square', 'circle', 'triangle'];
        const startZone = document.getElementById('start-zone');
        const resetBtn = document.getElementById('reset-btn');
        const successOverlay = document.getElementById('success-overlay');
        const catImg = document.getElementById('cat-img');

        // Prevent default touch behaviors globally
        document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        function initGame() {
            startZone.innerHTML = '';
            successOverlay.classList.remove('show');

            // Shuffle shapes
            const shuffled = [...shapes].sort(() => Math.random() - 0.5);

            shuffled.forEach(type => {
                const shape = document.createElement('div');
                shape.classList.add('shape', type);
                shape.dataset.type = type;

                const rotation = (Math.random() * 40 - 20).toFixed(0);
                shape.style.transform = `rotate(${rotation}deg)`;

                startZone.appendChild(shape);
                makeDraggable(shape);
            });
        }

        function makeDraggable(el) {
            let isDragging = false;
            let startX, startY, initialLeft, initialTop;
            let currentX, currentY;

            const onMove = (clientX, clientY) => {
                if (!isDragging) return;

                const deltaX = clientX - startX;
                const deltaY = clientY - startY;

                currentX = initialLeft + deltaX;
                currentY = initialTop + deltaY;

                el.style.position = 'fixed';
                el.style.left = `${currentX}px`;
                el.style.top = `${currentY}px`;
                el.style.transform = 'scale(1.2) rotate(0deg)';
                el.style.zIndex = 100;
            };

            const onEnd = () => {
                if (!isDragging) return;
                isDragging = false;

                el.style.zIndex = 10;
                const rect = el.getBoundingClientRect();
                const center = { x: rect.left + rect.width / 2, y: rect.top + rect.height / 2 };

                let dropped = false;
                const slots = document.querySelectorAll('.slot');

                for (let slot of slots) {
                    const sRect = slot.getBoundingClientRect();
                    // Relaxed hit detection (if center is anywhere near slot)
                    if (center.x >= sRect.left - 20 && center.x <= sRect.right + 20 &&
                        center.y >= sRect.top - 20 && center.y <= sRect.bottom + 20) {

                        if (slot.dataset.shape === el.dataset.type) {
                            snapTo(el, sRect);
                            dropped = true;
                            playPop();
                            checkWin();
                        }
                        break;
                    }
                }

                if (!dropped) {
                    el.style.transition = 'all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                    el.style.position = 'static';
                    el.style.transform = `rotate(${(Math.random() * 40 - 20)}deg)`;
                    el.style.width = '';
                    el.style.height = '';

                    setTimeout(() => {
                        el.style.transition = '';
                    }, 300);
                }
            };

            const snapTo = (element, targetRect) => {
                // Snap directly to the slot's visual center
                // Target is the slot element. Inner content is exactly centered.

                // For Triangle: The slot is 100x86, Shape is 100x86.
                // For others: Slot is 100x100 (92x92 inner), Shape is 92x92.

                // If we center the shape's rect on value of center of slot, it works.
                const tCenterX = targetRect.left + targetRect.width / 2;
                const tCenterY = targetRect.top + targetRect.height / 2;

                // Use element's current dragged size or natural size?
                // Shape is currently scaled 1.2. Revert scale first?
                // Let's force reset style props for perfect alignment

                element.style.transform = 'scale(1) rotate(0deg)';
                element.style.width = getComputedStyle(element).width; // Should be 92px or 100px
                element.style.height = getComputedStyle(element).height;

                const w = parseFloat(element.style.width);
                const h = parseFloat(element.style.height);

                element.style.left = `${tCenterX - w / 2}px`;
                element.style.top = `${tCenterY - h / 2}px`;

                // Final lock
                element.dataset.locked = "true";
                element.style.pointerEvents = 'none';
            };

            const startDrag = (e) => {
                if (el.dataset.locked) return;

                if (audioCtx.state === 'suspended') audioCtx.resume();

                let clientX, clientY;
                if (e.type === 'mousedown') {
                    clientX = e.clientX;
                    clientY = e.clientY;
                    e.preventDefault();
                } else {
                    if (e.touches.length > 1) return;
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                    e.preventDefault();
                }

                isDragging = true;
                startX = clientX;
                startY = clientY;

                const rect = el.getBoundingClientRect();
                initialLeft = rect.left;
                initialTop = rect.top;

                el.style.width = rect.width + 'px';
                el.style.height = rect.height + 'px';
                el.style.position = 'fixed';
                el.style.left = initialLeft + 'px';
                el.style.top = initialTop + 'px';
            };

            el.addEventListener('mousedown', startDrag);
            el.addEventListener('touchstart', startDrag, { passive: false });

            window.addEventListener('mousemove', (e) => onMove(e.clientX, e.clientY));
            window.addEventListener('touchmove', (e) => {
                if (isDragging && e.touches.length === 1) {
                    onMove(e.touches[0].clientX, e.touches[0].clientY);
                }
            }, { passive: false });

            window.addEventListener('mouseup', onEnd);
            window.addEventListener('touchend', onEnd);
        }

        function checkWin() {
            const locked = document.querySelectorAll('.shape[data-locked="true"]');
            if (locked.length === shapes.length) {
                setTimeout(() => {
                    playWinSound();
                    const randomNum = Math.floor(Math.random() * 100000);
                    catImg.src = `https://cataas.com/cat/gif?t=${randomNum}`;
                    successOverlay.classList.add('show');
                }, 500);
            }
        }

        resetBtn.addEventListener('click', initGame);

        initGame();
    </script>
</body>

</html>
