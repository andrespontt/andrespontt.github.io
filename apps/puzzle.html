<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Toddler Puzzle</title>
    <link rel="manifest" href="puzzle-manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        /* Reset & Base */
        :root {
            --bg-color: #FFD700;
            /* Pastel Colors fallback */
            --text-color: #333;
            --slot-size: 100px;
            --shape-size: 92px;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: var(--bg-color);
            transition: background-color 0.5s ease;
            font-family: system-ui, -apple-system, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
        }

        #confetti-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2000;
        }

        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            padding: 10px;
            position: absolute;
            top: 0;
            left: 0;
        }

        h1 {
            font-size: 2rem;
            color: var(--text-color);
            margin: 0;
            pointer-events: none;
        }

        .slots-area,
        .shapes-area {
            display: flex;
            justify-content: center;
            gap: 30px;
            width: 100%;
            min-height: 150px;
            align-items: center;
        }

        .slot {
            width: var(--slot-size);
            height: var(--slot-size);
            background: none;
            border: 4px dashed #666;
            border-radius: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Shape Base Styles */
        .shape {
            width: var(--shape-size);
            height: var(--shape-size);
            cursor: grab;
            position: absolute;
            transition: transform 0.1s;
            z-index: 10;
        }

        .shape:active {
            transform: scale(1.1);
            cursor: grabbing;
            z-index: 100;
        }

        /* SQUARE */
        .shape.square {
            background-color: #FF4136;
            border-radius: 10px;
            box-shadow: 0 5px 0 #b32d25;
            width: 92px;
            height: 92px;
        }

        .slot.square {
            border-color: #FF4136;
            border-radius: 14px;
        }

        /* CIRCLE */
        .shape.circle {
            background-color: #0074D9;
            border-radius: 50%;
            box-shadow: 0 5px 0 #0056a3;
            width: 92px;
            height: 92px;
        }

        .slot.circle {
            border-color: #0074D9;
            border-radius: 50%;
        }

        /* TRIANGLE */
        .shape.triangle {
            background-color: #2ECC40;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            filter: drop-shadow(0 5px 0 #1e872a);
            border-radius: 0;
            width: 100px;
            height: 86px;
        }

        .slot.triangle {
            border: none;
            background: none;
            width: 100px;
            height: 86px;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='86' viewBox='0 0 100 86' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 2 L2 84 L98 84 Z' fill='rgba(255,255,255,0.0)' stroke='%232ECC40' stroke-width='4' stroke-dasharray='10,5' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }

        /* Success Message */
        .success-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
            z-index: 1000;
        }

        .success-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        .success-overlay h2 {
            font-size: 5rem;
            color: #FF851B;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px #fff;
            animation: bounce 0.6s infinite alternate;
        }

        @keyframes bounce {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.2);
            }
        }

        .cat-gif {
            width: 280px;
            height: 280px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        #reset-btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.5rem;
            background: #0074D9;
            color: white;
            border: none;
            border-radius: 50px;
            box-shadow: 0 5px 0 #005aab;
            cursor: pointer;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Hint Styles */
        #hint-arrow {
            position: absolute;
            width: 60px;
            height: 60px;
            z-index: 1500;
            pointer-events: none;
            display: none;
            filter: drop-shadow(0 4px 4px rgba(0, 0, 0, 0.3));
            animation: floatDown 1s infinite;
        }

        @keyframes floatDown {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(15px);
            }

            100% {
                transform: translateY(0);
            }
        }

        #hint-arrow svg {
            width: 100%;
            height: 100%;
            fill: #FF4136;
            /* Bright Red Arrow */
            stroke: white;
            stroke-width: 2px;
        }
    </style>
</head>

<body>

    <canvas id="confetti-canvas"></canvas>

    <!-- Hint Element -->
    <div id="hint-arrow">
        <svg viewBox="0 0 24 24">
            <path d="M12 21l-12-18h24z" />
        </svg>
    </div>

    <div id="game-container">
        <h1>Shapes Puzzle</h1>

        <div class="slots-area">
            <div class="slot square" data-shape="square"></div>
            <div class="slot circle" data-shape="circle"></div>
            <div class="slot triangle" data-shape="triangle"></div>
        </div>

        <!-- Shapes start area -->
        <div class="shapes-area" id="start-zone">
            <!-- Added dynamically -->
        </div>
    </div>

    <div class="success-overlay" id="success-overlay">
        <h2>YAY!</h2>
        <img src="" id="cat-img" class="cat-gif" alt="Happy Cat">
        <button id="reset-btn">Play Again</button>
    </div>

    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('puzzle-sw.js').catch(console.error);
        }

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const bgColors = [
            '#FFD700', // Gold
            '#FFB3BA', // Pastel Pink
            '#BAFFC9', // Pastel Green
            '#BAE1FF', // Pastel Blue
            '#eecbff', // Pastel Purple
            '#ffffba'  // Pastel Yellow
        ];

        function playPop() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.type = 'sine';
            osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);

            gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        function playWinSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            [523.25, 659.25, 783.99, 1046.50, 1318.51, 1567.98].forEach((freq, i) => {
                setTimeout(() => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.type = 'triangle';
                    osc.frequency.value = freq;
                    gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.4);
                }, i * 80);
            });
        }

        // Confetti Logic
        const confettiCanvas = document.getElementById('confetti-canvas');
        const ctx = confettiCanvas.getContext('2d');
        let confettiParticles = [];
        let confettiActive = false;

        function resizeConfetti() {
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeConfetti);
        resizeConfetti();

        function fireConfetti() {
            confettiActive = true;
            confettiParticles = [];
            const colors = ['#f00', '#0f0', '#00f', '#ff0', '#0ff', '#f0f'];

            for (let i = 0; i < 150; i++) {
                confettiParticles.push({
                    x: window.innerWidth / 2,
                    y: window.innerHeight / 2,
                    r: Math.random() * 6 + 2,
                    dx: (Math.random() - 0.5) * 15,
                    dy: (Math.random() - 0.5) * 15,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    tilt: Math.random() * 10,
                    tiltAngle: Math.random() * Math.PI,
                    tiltAngleInv: Math.random() * 0.2
                });
            }
            loopConfetti();
        }

        function loopConfetti() {
            if (!confettiActive) return;
            ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);

            let moving = false;
            confettiParticles.forEach(p => {
                p.tiltAngle += p.tiltAngleInv;
                p.y += (Math.cos(p.tiltAngle) + 1 + p.r / 2) / 2;
                p.x += Math.sin(p.tiltAngle) * 2;
                p.x += p.dx;
                p.y += p.dy;
                p.dy += 0.1; // gravity
                p.dx *= 0.96; // friction

                if (p.y < confettiCanvas.height) moving = true;

                ctx.beginPath();
                ctx.lineWidth = p.r;
                ctx.strokeStyle = p.color;
                ctx.moveTo(p.x + p.tilt + p.r / 2, p.y);
                ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r);
                ctx.stroke();
            });

            if (moving) requestAnimationFrame(loopConfetti);
            else confettiActive = false;
        }

        const shapes = ['square', 'circle', 'triangle'];
        const startZone = document.getElementById('start-zone');
        const resetBtn = document.getElementById('reset-btn');
        const successOverlay = document.getElementById('success-overlay');
        const catImg = document.getElementById('cat-img');
        const hintArrow = document.getElementById('hint-arrow');

        let nextCatUrl = '';
        let failureCounts = {}; // Track mistakes per shape type

        function preloadNextCat() {
            const randomNum = Math.floor(Math.random() * 100000);
            nextCatUrl = `https://cataas.com/cat/gif?t=${randomNum}`;
            const img = new Image();
            img.src = nextCatUrl;
        }

        document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        function initGame() {
            startZone.innerHTML = '';
            successOverlay.classList.remove('show');
            confettiActive = false;
            ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            failureCounts = {};
            hideHint();

            const randomColor = bgColors[Math.floor(Math.random() * bgColors.length)];
            document.body.style.backgroundColor = randomColor;
            document.documentElement.style.setProperty('--bg-color', randomColor);

            if (!nextCatUrl) preloadNextCat();

            const shuffled = [...shapes].sort(() => Math.random() - 0.5);

            shuffled.forEach(type => {
                const shape = document.createElement('div');
                shape.classList.add('shape', type);
                shape.dataset.type = type;
                const rotation = (Math.random() * 40 - 20).toFixed(0);
                shape.style.transform = `rotate(${rotation}deg)`;
                startZone.appendChild(shape);
                makeDraggable(shape);
            });
        }

        function showHint(type) {
            const slot = document.querySelector(`.slot.${type}`);
            if (!slot) return;

            const rect = slot.getBoundingClientRect();
            // Position arrow above the slot
            hintArrow.style.left = (rect.left + rect.width / 2 - 30) + 'px'; // width is 60px
            hintArrow.style.top = (rect.top - 70) + 'px'; // 70px above
            hintArrow.style.display = 'block';
        }

        function hideHint() {
            hintArrow.style.display = 'none';
        }

        function makeDraggable(el) {
            let isDragging = false;
            let startX, startY, initialLeft, initialTop;
            let currentX, currentY;

            const onMove = (clientX, clientY) => {
                if (!isDragging) return;

                const deltaX = clientX - startX;
                const deltaY = clientY - startY;

                currentX = initialLeft + deltaX;
                currentY = initialTop + deltaY;

                el.style.position = 'fixed';
                el.style.left = `${currentX}px`;
                el.style.top = `${currentY}px`;
                el.style.transform = 'scale(1.2) rotate(0deg)';
                el.style.zIndex = 100;
            };

            const onEnd = () => {
                if (!isDragging) return;
                isDragging = false;

                el.style.zIndex = 10;
                const rect = el.getBoundingClientRect();
                const center = { x: rect.left + rect.width / 2, y: rect.top + rect.height / 2 };

                let dropped = false;
                const slots = document.querySelectorAll('.slot');

                for (let slot of slots) {
                    const sRect = slot.getBoundingClientRect();
                    if (center.x >= sRect.left - 20 && center.x <= sRect.right + 20 &&
                        center.y >= sRect.top - 20 && center.y <= sRect.bottom + 20) {

                        if (slot.dataset.shape === el.dataset.type) {
                            snapTo(el, sRect);
                            dropped = true;
                            playPop();
                            checkWin();
                            hideHint(); // Success hides hint
                        }
                        break;
                    }
                }

                if (!dropped) {
                    // Failure Logic
                    const type = el.dataset.type;
                    if (!failureCounts[type]) failureCounts[type] = 0;
                    failureCounts[type]++;

                    if (failureCounts[type] >= 2) {
                        showHint(type);
                    }

                    // Leave where it is, do not reset to static
                    el.style.transition = 'transform 0.2s ease-out';
                    el.style.transform = `scale(1) rotate(${(Math.random() * 40 - 20)}deg)`;
                    el.style.width = '';
                    el.style.height = '';

                    setTimeout(() => {
                        el.style.transition = '';
                    }, 200);
                }
            };

            const snapTo = (element, targetRect) => {
                const tCenterX = targetRect.left + targetRect.width / 2;
                const tCenterY = targetRect.top + targetRect.height / 2;

                element.style.transform = 'scale(1) rotate(0deg)';
                element.style.width = getComputedStyle(element).width;
                element.style.height = getComputedStyle(element).height;

                const w = parseFloat(element.style.width);
                const h = parseFloat(element.style.height);

                element.style.left = `${tCenterX - w / 2}px`;
                element.style.top = `${tCenterY - h / 2}px`;
                element.dataset.locked = "true";
                element.style.pointerEvents = 'none';
            };

            const startDrag = (e) => {
                if (el.dataset.locked) return;

                // Hide hint when user tries again
                hideHint();

                if (audioCtx.state === 'suspended') audioCtx.resume();
                let clientX, clientY;
                if (e.type === 'mousedown') {
                    clientX = e.clientX;
                    clientY = e.clientY;
                    e.preventDefault();
                } else {
                    if (e.touches.length > 1) return;
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                    e.preventDefault();
                }
                isDragging = true;
                startX = clientX;
                startY = clientY;
                const rect = el.getBoundingClientRect();
                initialLeft = rect.left;
                initialTop = rect.top;
                el.style.width = rect.width + 'px';
                el.style.height = rect.height + 'px';
                el.style.position = 'fixed';
                el.style.left = initialLeft + 'px';
                el.style.top = initialTop + 'px';
            };

            el.addEventListener('mousedown', startDrag);
            el.addEventListener('touchstart', startDrag, { passive: false });

            window.addEventListener('mousemove', (e) => onMove(e.clientX, e.clientY));
            window.addEventListener('touchmove', (e) => {
                if (isDragging && e.touches.length === 1) {
                    onMove(e.touches[0].clientX, e.touches[0].clientY);
                }
            }, { passive: false });

            window.addEventListener('mouseup', onEnd);
            window.addEventListener('touchend', onEnd);
        }

        function checkWin() {
            const locked = document.querySelectorAll('.shape[data-locked="true"]');
            if (locked.length === shapes.length) {
                setTimeout(() => {
                    playWinSound();
                    fireConfetti();
                    if (nextCatUrl) {
                        catImg.src = nextCatUrl;
                    } else {
                        preloadNextCat();
                        catImg.src = nextCatUrl;
                    }
                    preloadNextCat();
                    successOverlay.classList.add('show');
                }, 500);
            }
        }

        resetBtn.addEventListener('click', initGame);

        initGame();
    </script>
</body>

</html>
