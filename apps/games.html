  <style>
    :root {
      --bg: #f8fafc;
      --fg: #0f172a;
      --accent: #6ee7b7;
      --accent-2: #93c5fd;
      --error: #fca5a5;
      --ok: #86efac;
      --muted: #64748b;
      --card: #ffffff;
      --shadow: 0 10px 30px rgba(2, 6, 23, 0.08);
    }
    [data-contrast="high"] {
      --bg: #ffffff;
      --fg: #000000;
      --accent: #00a651;
      --accent-2: #005bbb;
      --error: #ff2a2a;
      --ok: #00d100;
      --muted: #222;
      --card: #ffffff;
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: linear-gradient(180deg, var(--bg), #eef2ff 80%);
      color: var(--fg);
      display: grid;
      place-items: center;
    }

    /* Navigation Styles */
    nav a:hover {
      color: #0078d4 !important;
      background: rgba(0, 120, 212, 0.1) !important;
      border-color: rgba(0, 120, 212, 0.3) !important;
      transform: translateY(-2px);
    }

    .app {
      width: min(920px, 96vw);
      min-height: 88vh;
      background: var(--card);
      border-radius: 24px;
      box-shadow: var(--shadow);
      padding: clamp(16px, 2.5vw, 28px);
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 16px;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .brand { display: flex; align-items: center; gap: 10px; }
    .logo {
      width: 40px; height: 40px; border-radius: 12px;
      background: radial-gradient(circle at 30% 30%, var(--accent), var(--accent-2));
      box-shadow: inset 0 0 0 3px rgba(255,255,255,.8), 0 6px 16px rgba(2,6,23,.15);
    }
    h1 { font-size: clamp(18px, 2.4vw, 28px); margin: 0; }

    .controls {
      display: flex; gap: 10px; flex-wrap: wrap; align-items: center;
    }
    .btn, select {
      appearance: none;
      border: none; cursor: pointer;
      background: var(--fg); color: #fff;
      padding: 10px 14px; border-radius: 14px;
      font-weight: 700; letter-spacing: .2px;
      box-shadow: var(--shadow);
    }
    select { background: var(--accent-2); color: #0b1020; font-weight: 800; }
    .btn.secondary { background: #0b1020; }
    .btn.ghost { background: #e2e8f0; color: #0b1020; }
    .toggle { background: #e2e8f0; color: #0b1020; }

    main { display: grid; place-items: center; text-align: center; gap: 16px; }

    .card {
      background: linear-gradient(180deg,#fff, #f8fafc);
      border-radius: 24px; padding: clamp(16px, 3vw, 28px);
      box-shadow: var(--shadow);
      width: min(760px, 96%);
    }

    /* celebration row ABOVE the word */
    .celebrate-row {
      min-height: 160px; /* keeps layout stable so the word never hides */
      display: grid; place-items: center;
      margin-bottom: 8px;
    }
    .celebrate-row img {
      max-width: min(320px, 80%);
      height: auto;
      border-radius: 14px;
      box-shadow: 0 10px 28px rgba(2,6,23,.18);
      opacity: 0; transform: translateY(6px) scale(.98);
      transition: opacity .25s ease, transform .25s ease;
      pointer-events: none; /* kids can‚Äôt accidentally click it */
    }
    .celebrate-row.show img { opacity: 1; transform: translateY(0) scale(1); }

    .word-display {
      font-size: clamp(40px, 8vw, 76px);
      font-weight: 900;
      letter-spacing: 2px;
      display: flex; gap: .2em; justify-content: center; align-items: center; flex-wrap: wrap;
    }
    .letter { display: inline-block; padding: 0 .05em; border-radius: 10px; }
    .letter.correct { color: #065f46; background: var(--ok); }
    .letter.next { outline: 4px solid var(--accent); outline-offset: 6px; }

    .input-row { display: flex; justify-content: center; gap: 10px; align-items: center; flex-wrap: wrap; }
    .type-box {
      font-size: clamp(20px, 3.5vw, 28px);
      padding: 12px 16px; border-radius: 14px; border: 3px solid #cbd5e1;
      width: min(460px, 80vw);
    }

    .feedback { min-height: 28px; font-weight: 800; color: var(--muted); }
    .feedback.good { color: #065f46; }
    .feedback.bad { color: #7f1d1d; }

    .scorebar {
      display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; margin-top: 6px;
    }
    .pill {
      background: #eef2ff; border-radius: 999px; padding: 10px 14px; font-weight: 800;
    }

    .shake { animation: shake .25s; }
    @keyframes shake { 25%{transform: translateX(-6px);} 50%{transform: translateX(6px);} 75%{transform: translateX(-4px);} }

    /* Confetti canvas fades out after the burst */
    .confetti {
      position: fixed; inset: 0; pointer-events: none;
      opacity: 0; transition: opacity .45s ease;
    }

    footer { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px; }
    .small { font-size: 12px; color: var(--muted); }

    /* Screen-reader only utility */
    .sr{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0;}

    /* Large tap targets on mobile */
    @media (max-width: 480px) {
      .btn, select { padding: 12px 16px; }
      .celebrate-row { min-height: 140px; }
    }

  <script>
    // ======= Word Lists (editable) =======
    const WORDS = {
      3: ["cat","dog","sun","bus","hat","bat","cup","bug","bed","jam","map","fox","pen","pig","web","yam"],
      4: ["frog","ship","milk","duck","fish","tree","star","book","moon","ball","door","hand","nest","ring","cake","kite"],
      5: ["apple","chair","bread","plant","grape","train","smile","brick","heart","light","sweet","proud","crash","slide","prize"],
      6: ["planet","rocket","basket","button","kitten","purple","silver","garden","puzzle","little","winter","castle","napkin"]
    };

    // ======= Cat GIFs (expanded list) =======
    const CAT_GIFS = [
      "https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif",
      "https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif",
      "https://media.giphy.com/media/12PA1eI8FBqEBa/giphy.gif",
      "https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif",
      "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif",
      "https://media.giphy.com/media/5xaOcLGvzHxDKjufnLW/giphy.gif",
      "https://media.giphy.com/media/13borq7Zo2kulO/giphy.gif",
      "https://media.giphy.com/media/3oz8xKaR836UJOYeOc/giphy.gif",
      "https://media.giphy.com/media/11s7Ke7jcNxCHS/giphy.gif",
      "https://media.giphy.com/media/l1J9EdzfOSgfyueLm/giphy.gif",
      "https://media.giphy.com/media/26xBwdIuRJiAIqHwA/giphy.gif",
      "https://media.giphy.com/media/3o7aCTfyhYawdOXcFW/giphy.gif",
      "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExaDB6d2Q2dDZ6c3B0eGdicXVqY3hpdjB6eW56b3p4aWJ1Z2s0d2d6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/CjmvTCZf2U3p09Cn0h/giphy.gif",
      "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNW00YmhjZ3E0dG5zZzJ6N2w5dGozbDF2eXlvcjN4dmtkY2I3Z3A0eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1NeuaC3nO3i24/giphy.gif",
      "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExczBqZzJ3Y3l1aGZpdzB4Y29sM3V3eHl1enM0M2p2dTFmdGZ0c3NsdSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Gv5Fh0GIEffdn8rJ4O/giphy.gif",
      "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdDk5b2N4bXh2bTlobXN6d2w5Z2h3a3IxeGhxYjQ2eGVmZ2s0aG5jaCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o72EX5QZ9N9d51dqo/giphy.gif",
      "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZGo1b3dweWk4eDRmZW9uN3B3dXFqYmZiOTZlbnl1b3cyb3I4d2U5eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/S6N4mRfkYAmR2/giphy.gif"
    ];
    function randomCat(){ return CAT_GIFS[Math.floor(Math.random()*CAT_GIFS.length)]; }

    // ======= Cookie Helpers =======
    function setCookie(name, value, days = 365) {
      const d = new Date();
      d.setTime(d.getTime() + days*24*60*60*1000);
      document.cookie = `${name}=${encodeURIComponent(value)};expires=${d.toUTCString()};path=/;SameSite=Lax`;
    }
    function getCookie(name) {
      const cookies = document.cookie.split(';').map(c => c.trim());
      for (const c of cookies) {
        if (c.startsWith(name + '=')) {
          return decodeURIComponent(c.substring(name.length + 1));
        }
      }
      return null;
    }
    function deleteCookie(name) { setCookie(name, '', -1); }

    const SAVE_KEY = 'type_shine_state_v1';

    // ======= Audio =======
    let audioCtx = null;
    let muted = false;

    function ensureAudio() {
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      if (audioCtx.state === 'suspended') audioCtx.resume();
    }
    function tone(freq = 600, dur = 0.12, type = 'sine', vol = 0.2) {
      if (muted) return;
      ensureAudio();
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      o.type = type; o.frequency.value = freq; o.connect(g); g.connect(audioCtx.destination);
      const now = audioCtx.currentTime;
      g.gain.setValueAtTime(0, now);
      g.gain.linearRampToValueAtTime(vol, now + 0.01);
      g.gain.exponentialRampToValueAtTime(0.0001, now + dur);
      o.start(now); o.stop(now + dur + 0.02);
    }
    function okSound(){ tone(700, 0.12, 'triangle'); tone(900, 0.12, 'triangle'); }
    function errorSound(){ tone(220, 0.18, 'sawtooth', 0.15); }
    function successChime(){ tone(523.25,0.1); setTimeout(()=>tone(659.25,0.12),120); setTimeout(()=>tone(783.99,0.14),260); }

    // Phonics stub
    const LETTER_FREQ = { a:440,b:493.9,c:523.3,d:587.3,e:659.3,f:698.5,g:784,h:415.3,i:554.4,j:622.3,k:740,l:831,m:880,n:466.2,o:392,p:349.2,q:329.6,r:277.2,s:261.6,t:493.9,u:415.3,v:370,w:415.3,x:523.3,y:587.3,z:659.3 };
    async function speakWordPhonics(word){
      for (const ch of word) { tone(LETTER_FREQ[ch]||500, 0.12, 'sine'); await wait(140); }
      await wait(120); successChime();
    }
    function wait(ms){ return new Promise(res=>setTimeout(res, ms)); }

    // ======= Game State =======
    const els = {
      word: document.getElementById('word'),
      input: document.getElementById('input'),
      feedback: document.getElementById('feedback'),
      score: document.getElementById('score'),
      streak: document.getElementById('streak'),
      best: document.getElementById('best'),
      done: document.getElementById('done'),
      total: document.getElementById('total'),
      level: document.getElementById('level'),
      levelLabel: document.getElementById('levelLabel'),
      mute: document.getElementById('mute'),
      restart: document.getElementById('restart'),
      next: document.getElementById('next'),
      say: document.getElementById('say'),
      contrast: document.getElementById('contrast'),
      resetProgress: document.getElementById('resetProgress'),
      confetti: document.getElementById('confetti'),
      celebrateRow: document.getElementById('celebrateRow'),
      winImg: document.getElementById('winImg'),
    };

    let state = {
      level: 3,
      idx: 0,
      order: [],
      score: 0,
      streak: 0,
      best: 0,
      done: 0,
      muted: false,
      contrast: false,
    };

    function save(){ try { setCookie(SAVE_KEY, JSON.stringify(state)); } catch(e){} }
    function load(){
      try {
        const raw = getCookie(SAVE_KEY);
        if (raw) state = { ...state, ...JSON.parse(raw) };
      } catch(e){}
    }

    // ======= Utils =======
    function shuffle(a){ for (let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; } return a; }

    function setLevel(lvl){
      state.level = Number(lvl);
      state.order = shuffle([...WORDS[state.level]]);
      state.idx = 0;
      state.done = 0;
      els.total.textContent = state.order.length;
      els.levelLabel.textContent = state.level;
      
      // Safely update the select element value
      if (els.level && els.level.value !== String(state.level)) {
        els.level.value = String(state.level);
      }
      
      pickWord();
      save();
    }

    function pickWord(){
      const current = state.order[state.idx] || '';
      renderWord(current, 0);
      els.input.value = '';
      els.input.focus();
      updateHud();
    }

    function renderWord(word, correctCount){
      els.word.innerHTML = '';
      [...word].forEach((ch, i)=>{
        const span = document.createElement('span');
        const isNext = i === correctCount;
        span.className = 'letter' + (i < correctCount ? ' correct' : isNext ? ' next' : '');
        if (isNext) span.setAttribute('aria-current','true');
        span.textContent = ch;
        els.word.appendChild(span);
      });
      els.word.setAttribute('data-text', word);
    }

    function updateHud(){
      els.score.textContent = state.score;
      els.streak.textContent = state.streak;
      els.best.textContent = state.best;
      els.done.textContent = state.done;
      els.total.textContent = state.order.length;
      els.mute.textContent = state.muted ? 'üîá Sound Off' : 'üîä Sound On';
      els.mute.setAttribute('aria-pressed', String(state.muted));
      muted = state.muted;
      document.documentElement.dataset.contrast = state.contrast ? 'high' : '';
    }

    function gentleShake(){
      els.word.classList.remove('shake'); void els.word.offsetWidth; els.word.classList.add('shake');
    }

    // ======= Confetti (non-blocking, fades out + clears) =======
    let confettiAnimId = null;
    let confettiEndTimer = null;
    function celebrate(){
      const ctx = els.confetti.getContext('2d');
      const {width, height} = els.confetti;
      ctx.clearRect(0,0,width,height);
      els.confetti.style.opacity = '1';

      const pieces = Array.from({length: 80}, () => ({
        x: Math.random()*width,
        y: Math.random()*height*0.3 + height*0.2,
        r: Math.random()*7+3,
        vx: (Math.random()-0.5)*4,
        vy: -Math.random()*4-2,
        color: `hsl(${Math.floor(Math.random()*360)},80%,60%)`
      }));

      let frames = 0;
      function tick(){
        ctx.clearRect(0,0,width,height);
        for (const p of pieces){
          p.vy += 0.12; p.x += p.vx; p.y += p.vy;
          ctx.fillStyle = p.color; ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill();
        }
        frames++;
        if (frames < 70) {
          confettiAnimId = requestAnimationFrame(tick);
        } else {
          els.confetti.style.opacity = '0';
          if (confettiEndTimer) clearTimeout(confettiEndTimer);
          confettiEndTimer = setTimeout(()=>{ ctx.clearRect(0,0,width,height); }, 500);
        }
      }
      if (confettiAnimId) cancelAnimationFrame(confettiAnimId);
      successChime();
      confettiAnimId = requestAnimationFrame(tick);
    }

    // ======= Inline cat celebration (above word) =======
    let winHideTimer = null;
    function showCatWin(duration = 1500){
      els.winImg.src = randomCat();
      els.celebrateRow.classList.add('show');
      if (winHideTimer) clearTimeout(winHideTimer);
      winHideTimer = setTimeout(()=>{
        els.celebrateRow.classList.remove('show');
        // blank src to free up memory / avoid network thrash
        setTimeout(()=>{ els.winImg.removeAttribute('src'); }, 200);
      }, duration);
    }

    // ======= Input handling =======
    function onInput(){
      const word = state.order[state.idx];
      const typed = els.input.value.toLowerCase();
      let correct = 0;
      for (let i=0;i<typed.length;i++){
        if (typed[i] === word[i]) correct++; else break;
      }
      renderWord(word, correct);

      if (typed.length === 0) { els.feedback.textContent = ''; return; }

      if (typed === word){
        els.feedback.textContent = 'Great job!';
        els.feedback.className = 'feedback good';
        state.score += 10; state.streak += 1; state.best = Math.max(state.best, state.streak);
        state.done += 1; save();
        okSound();
        celebrate();      // confetti (non-blocking)
        showCatWin();     // cat above word (word stays visible)
        setTimeout(()=> nextWord(), 1200);
      } else if (!word.startsWith(typed)){
        els.feedback.textContent = 'Try again';
        els.feedback.className = 'feedback bad';
        state.streak = 0; save();
        errorSound();
        gentleShake();
      } else {
        els.feedback.textContent = 'Keep going‚Ä¶';
        els.feedback.className = 'feedback';
        okSound();
      }
    }

    function nextWord(){
      state.idx = (state.idx + 1) % state.order.length;
      pickWord(); save();
    }

    // ======= Event Listeners =======
    els.input.addEventListener('input', onInput);

    // prevent overshoot typing
    els.input.addEventListener('beforeinput', e=>{
      const word = state.order[state.idx] || '';
      const incoming = (e.data ?? '');
      const nextLen = (els.input.value + incoming).length;
      if (e.inputType.startsWith('insert') && nextLen > word.length) e.preventDefault();
    });

    // unlock audio on first gesture
    ['click','touchstart','keydown'].forEach(evt => {
      window.addEventListener(evt, () => { try{ ensureAudio(); }catch(e){} }, { once: true });
    });

    els.mute.addEventListener('click', ()=>{ state.muted = !state.muted; updateHud(); save(); });
    els.restart.addEventListener('click', ()=>{ setLevel(state.level); state.score = 0; state.streak = 0; save(); updateHud(); });
    els.next.addEventListener('click', nextWord);
    els.say.addEventListener('click', ()=>{ const w = state.order[state.idx]; speakWordPhonics(w); });
    els.level.addEventListener('change', e=>{ 
      const newLevel = parseInt(e.target.value);
      console.log('Level changed to:', newLevel);
      if (newLevel >= 3 && newLevel <= 6) {
        setLevel(newLevel);
      } else {
        console.warn('Invalid level:', newLevel);
        // Reset to valid level
        els.level.value = String(state.level);
      }
    });
    
    // Debug: Test if select element can be clicked
    els.level.addEventListener('click', e => {
      console.log('Select element clicked');
    });
    
    els.level.addEventListener('mousedown', e => {
      console.log('Select element mousedown');
    });
    els.contrast.addEventListener('click', ()=>{ state.contrast = !state.contrast; updateHud(); save(); });

    els.resetProgress.addEventListener('click', ()=>{
      deleteCookie(SAVE_KEY);
      state.score = 0; state.streak = 0; state.best = 0; state.done = 0; save(); updateHud();
      els.feedback.textContent = 'Progress cleared';
      setTimeout(()=> els.feedback.textContent = '', 1500);
    });

    // keep input focused, but don't interfere with controls
    document.addEventListener('click', (e)=>{
      // Don't refocus if clicking on controls or the select element
      if (!els.input.contains(e.target) && 
          !e.target.closest('.controls') && 
          !e.target.closest('select') &&
          !e.target.closest('button')) {
        els.input.focus();
      }
    });

    // canvas sizing
    function sizeCanvas(){ els.confetti.width = window.innerWidth; els.confetti.height = window.innerHeight; }
    window.addEventListener('resize', sizeCanvas);
    window.addEventListener('orientationchange', sizeCanvas);
    sizeCanvas();

    // init
    load();
    
    // Ensure level is valid and initialize
    if (!state.level || state.level < 3 || state.level > 6) {
      state.level = 3;
    }
    
    // Debug: Check if select element is properly initialized
    console.log('Select element:', els.level);
    console.log('Initial level:', state.level);
    
    setLevel(state.level);
    els.input.setAttribute('aria-describedby','feedback');
    updateHud();
    
    // Test select element functionality
    if (els.level) {
      console.log('Select element value:', els.level.value);
      console.log('Select element options:', els.level.options.length);
    }
  </script>
</body>
</html>
