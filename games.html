<script>
  /* existing JS remains, with updated celebrate() */
  function celebrate(){
    const ctx = els.confetti.getContext('2d');
    els.confetti.style.zIndex = '1'; // show above background
    const {width, height} = els.confetti;
    ctx.clearRect(0,0,width,height);
    const pieces = Array.from({length: 80}, ()=>({
      x: Math.random()*width,
      y: Math.random()*height*0.3 + height*0.2,
      r: Math.random()*7+3,
      vx: (Math.random()-0.5)*4,
      vy: -Math.random()*4-2,
      color: `hsl(${Math.floor(Math.random()*360)},80%,60%)`,
      life: 60
    }));
    function tick(){
      ctx.clearRect(0,0,width,height);
      let alive = false;
      for (const p of pieces){
        p.vy += 0.12; p.x += p.vx; p.y += p.vy; p.life--;
        if (p.life > 0){
          alive = true;
          ctx.fillStyle = p.color; ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill();
        }
      }
      if (alive) requestAnimationFrame(tick);
      else els.confetti.style.zIndex = '-1'; // hide when done
    }
    successChime();
    requestAnimationFrame(tick);
  }
</script>
